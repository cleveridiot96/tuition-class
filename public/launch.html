
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kisan Khata Sahayak - Launcher</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f8f3e9;
      color: #333;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 {
      color: #4d7c0f;
      margin-bottom: 1rem;
    }
    .loading {
      margin: 20px 0;
      font-size: 18px;
    }
    .progress {
      width: 100%;
      height: 8px;
      background-color: #e5e7eb;
      border-radius: 4px;
      margin: 20px 0;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background-color: #4d7c0f;
      width: 0;
      animation: progress 2s ease-in-out forwards;
    }
    @keyframes progress {
      from { width: 0; }
      to { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kisan Khata Sahayak</h1>
    <p>Agricultural Business Management System</p>
    
    <div class="loading">Loading your application...</div>
    <div class="progress">
      <div class="progress-bar"></div>
    </div>
  </div>

  <script>
    // Automatically redirect to the application after a short delay
    window.onload = function() {
      setTimeout(function() {
        window.location.href = 'index.html';
      }, 1500);
    };
  </script>
</body>
</html>
